<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --bg-primary: #0f0f0f;
            --bg-secondary: #1a1a1a;
            --bg-tertiary: #252525;
            --accent-primary: #00f0ff;
            --accent-secondary: #ff006e;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --border: rgba(255, 255, 255, 0.1);
        }
        
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            overflow: hidden;
        }
        
        /* Sidebar */
        .sidebar {
            width: 280px;
            background: var(--bg-secondary);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease;
        }
        
        .sidebar-header {
            padding: 24px;
            border-bottom: 1px solid var(--border);
        }
        
        .logo {
            font-size: 20px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }
        
        .logo span {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .new-chat {
            margin: 16px;
            padding: 12px 16px;
            background: var(--accent-primary);
            color: #000;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .new-chat:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(0, 240, 255, 0.3);
        }
        
        .history-section {
            flex: 1;
            overflow-y: auto;
            padding: 0 16px;
        }
        
        .history-title {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-secondary);
            margin: 16px 0 12px;
            font-weight: 600;
        }
        
        .history-item {
            padding: 10px 12px;
            margin-bottom: 4px;
            border-radius: 6px;
            font-size: 14px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .history-item:hover {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }
        
        .history-item.active {
            background: var(--bg-tertiary);
            color: var(--accent-primary);
        }
        
        .sidebar-footer {
            padding: 16px;
            border-top: 1px solid var(--border);
        }
        
        .sidebar-btn {
            width: 100%;
            padding: 10px 12px;
            margin-bottom: 8px;
            background: transparent;
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--text-primary);
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 500;
        }
        
        .sidebar-btn:hover {
            background: var(--bg-tertiary);
            border-color: var(--accent-primary);
        }
        
        .sidebar-btn.danger {
            color: var(--accent-secondary);
            border-color: var(--accent-secondary);
        }
        
        .sidebar-btn.danger:hover {
            background: rgba(255, 0, 110, 0.1);
        }
        
        /* Main Content */
        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .topbar {
            height: 64px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            padding: 0 32px;
            background: var(--bg-secondary);
        }
        
        .menu-toggle {
            display: none;
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 24px;
            cursor: pointer;
            margin-right: 16px;
        }
        
        .topbar-title {
            font-size: 16px;
            font-weight: 600;
            letter-spacing: -0.3px;
        }
        
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 32px;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .message {
            display: flex;
            gap: 12px;
            max-width: 800px;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .message.user {
            align-self: flex-end;
            flex-direction: row-reverse;
        }
        
        .avatar {
            width: 36px;
            height: 36px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            flex-shrink: 0;
        }
        
        .message.bot .avatar {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
        }
        
        .message.user .avatar {
            background: var(--bg-tertiary);
        }
        
        .message-content {
            background: var(--bg-secondary);
            padding: 16px 20px;
            border-radius: 12px;
            line-height: 1.6;
            font-size: 15px;
        }
        
        .message.user .message-content {
            background: var(--accent-primary);
            color: #000;
        }
        
        .typing {
            display: flex;
            gap: 4px;
            padding: 16px 20px;
        }
        
        .typing span {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--accent-primary);
            animation: typing 1.4s infinite;
        }
        
        .typing span:nth-child(2) { animation-delay: 0.2s; }
        .typing span:nth-child(3) { animation-delay: 0.4s; }
        
        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-6px); }
        }
        
        .input-area {
            border-top: 1px solid var(--border);
            padding: 24px 32px;
            background: var(--bg-secondary);
        }
        
        .input-wrapper {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            gap: 12px;
        }
        
        .input-field {
            flex: 1;
            padding: 14px 20px;
            background: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: 10px;
            color: var(--text-primary);
            font-size: 15px;
            font-family: inherit;
            outline: none;
            transition: all 0.2s;
        }
        
        .input-field:focus {
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(0, 240, 255, 0.1);
        }
        
        .send-btn {
            padding: 14px 28px;
            background: var(--accent-primary);
            color: #000;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .send-btn:hover:not(:disabled) {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(0, 240, 255, 0.3);
        }
        
        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .modal-content {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 32px;
            max-width: 500px;
            width: 90%;
        }
        
        .modal-header {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 24px;
        }
        
        .setting-item {
            margin-bottom: 20px;
        }
        
        .setting-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-secondary);
        }
        
        .setting-input {
            width: 100%;
            padding: 10px 14px;
            background: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-family: inherit;
            font-size: 14px;
        }
        
        .modal-actions {
            display: flex;
            gap: 12px;
            margin-top: 24px;
        }
        
        .modal-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .modal-btn.primary {
            background: var(--accent-primary);
            color: #000;
        }
        
        .modal-btn.secondary {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }
        
        .modal-btn:hover {
            transform: translateY(-1px);
        }
        
        /* Mobile */
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                left: 0;
                top: 0;
                height: 100vh;
                z-index: 100;
                transform: translateX(-100%);
            }
            
            .sidebar.open {
                transform: translateX(0);
            }
            
            .menu-toggle {
                display: block;
            }
            
            .messages {
                padding: 20px;
            }
            
            .input-area {
                padding: 16px;
            }
        }
        
        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: var(--bg-primary);
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--bg-tertiary);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: var(--border);
        }
    </style>
</head>
<body>
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <div class="logo">AI<span>Chat</span></div>
        </div>
        
        <button class="new-chat" onclick="newChat()">+ New Chat</button>
        
        <div class="history-section">
            <div class="history-title">History</div>
            <div id="history-list">
                <div class="history-item active">Current Conversation</div>
            </div>
        </div>
        
        <div class="sidebar-footer">
            <button class="sidebar-btn" onclick="openSettings()">âš™ Settings</button>
            <button class="sidebar-btn danger" onclick="logout()">Logout</button>
        </div>
    </div>
    
    <div class="main">
        <div class="topbar">
            <button class="menu-toggle" onclick="toggleSidebar()">â˜°</button>
            <div class="topbar-title">Chat</div>
        </div>
        
        <div class="messages" id="messages">
            <div style="text-align: center; color: var(--text-secondary); padding: 20px;">
                Loading...
            </div>
        </div>
        
        <div class="input-area">
            <div class="input-wrapper">
                <input 
                    type="text" 
                    class="input-field" 
                    id="input" 
                    placeholder="Type a message..."
                    onkeypress="handleKeyPress(event)"
                >
                <button class="send-btn" id="send-btn" onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>
    
    <div class="modal" id="settings-modal">
        <div class="modal-content">
            <div class="modal-header">Settings</div>
            
            <div class="setting-item">
                <label class="setting-label">Theme</label>
                <select class="setting-input">
                    <option>Dark (Current)</option>
                    <option disabled>Light (Coming Soon)</option>
                </select>
            </div>
            
            <div class="setting-item">
                <label class="setting-label">Clear History</label>
                <button class="modal-btn primary" onclick="clearHistory()" style="width: 100%;">
                    Clear All Messages
                </button>
            </div>
            
            <div class="modal-actions">
                <button class="modal-btn secondary" onclick="closeSettings()">Close</button>
            </div>
        </div>
    </div>

    <script>
        const messages = document.getElementById('messages');
        const input = document.getElementById('input');
        const sendBtn = document.getElementById('send-btn');
        const modal = document.getElementById('settings-modal');

        window.addEventListener('load', loadHistory);

        async function loadHistory() {
            try {
                const res = await fetch('/api/history');
                const data = await res.json();
                
                messages.innerHTML = '';
                
                if (data.history && data.history.length > 0) {
                    data.history.forEach(msg => {
                        addMessage(msg.message, msg.role === 'user' ? 'user' : 'bot', false);
                    });
                } else {
                    addMessage('Hello! How can I help you today?', 'bot', false);
                }
            } catch (error) {
                messages.innerHTML = '';
                addMessage('Hello! How can I help you today?', 'bot', false);
            }
        }

        function handleKeyPress(e) {
            if (e.key === 'Enter') sendMessage();
        }

        async function sendMessage() {
            const text = input.value.trim();
            if (!text) return;
            
            addMessage(text, 'user');
            input.value = '';
            sendBtn.disabled = true;
            
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message bot';
            typingDiv.innerHTML = `
                <div class="avatar">ðŸ¤–</div>
                <div class="message-content">
                    <div class="typing">
                        <span></span><span></span><span></span>
                    </div>
                </div>
            `;
            messages.appendChild(typingDiv);
            messages.scrollTop = messages.scrollHeight;
            
            try {
                const res = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({message: text})
                });
                
                const data = await res.json();
                typingDiv.remove();
                
                if (data.error) {
                    if (res.status === 401) {
                        alert('Session expired. Please login again.');
                        window.location.href = '/login';
                    } else {
                        addMessage('Error: ' + data.error, 'bot');
                    }
                } else {
                    addMessage(data.response, 'bot');
                }
            } catch (error) {
                typingDiv.remove();
                addMessage('Connection error. Please try again.', 'bot');
            }
            
            sendBtn.disabled = false;
            input.focus();
        }

        function addMessage(text, sender, scroll = true) {
            const div = document.createElement('div');
            div.className = `message ${sender}`;
            div.innerHTML = `
                <div class="avatar">${sender === 'user' ? 'ðŸ‘¤' : 'ðŸ¤–'}</div>
                <div class="message-content">${text}</div>
            `;
            messages.appendChild(div);
            if (scroll) messages.scrollTop = messages.scrollHeight;
        }

        function newChat() {
            if (confirm('Start new chat? Current conversation will be saved.')) {
                loadHistory();
            }
        }

        async function clearHistory() {
            if (confirm('Clear all chat history? This cannot be undone.')) {
                try {
                    await fetch('/api/clear-history', {method: 'POST'});
                    messages.innerHTML = '';
                    addMessage('Hello! How can I help you today?', 'bot');
                    closeSettings();
                } catch (error) {
                    alert('Error clearing history.');
                }
            }
        }

        function openSettings() {
            modal.style.display = 'flex';
        }

        function closeSettings() {
            modal.style.display = 'none';
        }

        async function logout() {
            if (confirm('Logout?')) {
                try {
                    await fetch('/api/logout', {method: 'POST'});
                    window.location.href = '/login';
                } catch (error) {
                    console.error('Logout error:', error);
                }
            }
        }

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('open');
        }

        window.onclick = e => {
            if (e.target === modal) closeSettings();
        };
    </script>
</body>
</html>
