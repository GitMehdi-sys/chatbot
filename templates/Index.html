<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a0a;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        
        body::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(255, 0, 255, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(0, 255, 255, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(255, 255, 0, 0.1) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(30px, -30px) rotate(120deg); }
            66% { transform: translate(-20px, 20px) rotate(240deg); }
        }
        
        .chat-container {
            width: 90%;
            max-width: 600px;
            height: 80vh;
            background: rgba(15, 15, 25, 0.95);
            border-radius: 20px;
            box-shadow: 
                0 0 60px rgba(0, 255, 255, 0.3),
                0 0 100px rgba(255, 0, 255, 0.2),
                inset 0 0 60px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 1px solid rgba(0, 255, 255, 0.3);
            position: relative;
            z-index: 1;
        }
        
        .chat-header {
            background: linear-gradient(135deg, #ff00ff 0%, #00ffff 50%, #ffff00 100%);
            background-size: 200% 200%;
            animation: gradientShift 3s ease infinite;
            color: #000;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            position: relative;
        }
        
        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #0f0f19;
        }
        
        .message {
            margin-bottom: 15px;
            display: flex;
            animation: fadeIn 0.3s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .user-message {
            justify-content: flex-end;
        }
        
        .bot-message {
            justify-content: flex-start;
        }
        
        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
        }
        
        .user-message .message-content {
            background: linear-gradient(135deg, #ff00ff 0%, #00ffff 100%);
            color: #000;
            font-weight: 500;
            border-bottom-right-radius: 4px;
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.5);
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from { box-shadow: 0 0 20px rgba(255, 0, 255, 0.5); }
            to { box-shadow: 0 0 30px rgba(0, 255, 255, 0.6); }
        }
        
        .bot-message .message-content {
            background: rgba(30, 30, 45, 0.9);
            color: #00ffff;
            border-bottom-left-radius: 4px;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
            border: 1px solid rgba(0, 255, 255, 0.3);
        }
        
        .chat-input-container {
            padding: 20px;
            background: rgba(15, 15, 25, 0.95);
            border-top: 1px solid rgba(0, 255, 255, 0.3);
            display: flex;
            gap: 10px;
        }
        
        #user-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid rgba(0, 255, 255, 0.4);
            background: rgba(30, 30, 45, 0.8);
            color: #00ffff;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s;
        }
        
        #user-input::placeholder {
            color: rgba(0, 255, 255, 0.5);
        }
        
        #user-input:focus {
            border-color: #00ffff;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.4);
            background: rgba(30, 30, 45, 1);
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
            position: relative;
            overflow: hidden;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        
        .btn:hover::before {
            width: 300px;
            height: 300px;
        }
        
        #send-btn {
            background: linear-gradient(135deg, #ff00ff 0%, #00ffff 100%);
            color: #000;
            border: 2px solid transparent;
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.5);
        }
        
        #send-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.7);
        }
        
        #send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: scale(1);
        }
        
        #reset-btn {
            background: linear-gradient(135deg, #ff0080 0%, #ff8c00 100%);
            color: #000;
            box-shadow: 0 0 20px rgba(255, 0, 128, 0.4);
        }
        
        #reset-btn:hover {
            box-shadow: 0 0 30px rgba(255, 140, 0, 0.6);
            transform: scale(1.05);
        }
        
        .typing-indicator {
            display: none;
            padding: 12px 16px;
            background: rgba(30, 30, 45, 0.9);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 18px;
            width: fit-content;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
        }
        
        .typing-indicator span {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #00ffff;
            margin: 0 2px;
            animation: typing 1.4s infinite;
            box-shadow: 0 0 10px #00ffff;
        }
        
        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
            background: #ff00ff;
            box-shadow: 0 0 10px #ff00ff;
        }
        
        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
            background: #ffff00;
            box-shadow: 0 0 10px #ffff00;
        }
        
        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            ðŸ¤– AI Chatbot
        </div>
        
        <div class="chat-messages" id="chat-messages">
            <div class="message bot-message">
                <div class="message-content">
                    Hello! I'm your AI assistant. How can I help you today?
                </div>
            </div>
        </div>
        
        <div class="chat-input-container">
            <input 
                type="text" 
                id="user-input" 
                placeholder="Type your message..."
                onkeypress="handleKeyPress(event)"
            >
            <button class="btn" id="send-btn" onclick="sendMessage()">Send</button>
            <button class="btn" id="reset-btn" onclick="resetChat()">Reset</button>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        async function sendMessage() {
            const message = userInput.value.trim();
            
            if (!message) return;
            
            // Add user message to chat
            addMessage(message, 'user');
            userInput.value = '';
            
            // Disable send button
            sendBtn.disabled = true;
            
            // Show typing indicator
            const typingIndicator = document.createElement('div');
            typingIndicator.className = 'message bot-message';
            typingIndicator.innerHTML = `
                <div class="typing-indicator" style="display: block;">
                    <span></span><span></span><span></span>
                </div>
            `;
            chatMessages.appendChild(typingIndicator);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message: message })
                });
                
                const data = await response.json();
                
                // Remove typing indicator
                typingIndicator.remove();
                
                if (data.error) {
                    addMessage('Sorry, there was an error: ' + data.error, 'bot');
                } else {
                    addMessage(data.response, 'bot');
                }
            } catch (error) {
                typingIndicator.remove();
                addMessage('Sorry, there was an error connecting to the server.', 'bot');
            }
            
            // Enable send button
            sendBtn.disabled = false;
            userInput.focus();
        }

        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = text;
            
            messageDiv.appendChild(contentDiv);
            chatMessages.appendChild(messageDiv);
            
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        async function resetChat() {
            if (confirm('Are you sure you want to clear the chat history?')) {
                try {
                    await fetch('/reset', { method: 'POST' });
                    
                    chatMessages.innerHTML = `
                        <div class="message bot-message">
                            <div class="message-content">
                                Hello! I'm your AI assistant. How can I help you today?
                            </div>
                        </div>
                    `;
                } catch (error) {
                    console.error('Error resetting chat:', error);
                }
            }
        }
    </script>
</body>
</html>
