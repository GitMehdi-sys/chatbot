<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AI Chatbot</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --bg-primary: #0f0f0f;
            --bg-secondary: #1a1a1a;
            --bg-tertiary: #252525;
            --accent-primary: #00f0ff;
            --accent-secondary: #ff006e;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --border: rgba(255, 255, 255, 0.1);
        }
        
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 420px;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 48px 40px;
            animation: slideUp 0.4s ease;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .logo {
            text-align: center;
            font-size: 32px;
            font-weight: 700;
            letter-spacing: -1px;
            margin-bottom: 12px;
        }
        
        .logo span {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .subtitle {
            text-align: center;
            color: var(--text-secondary);
            font-size: 15px;
            margin-bottom: 40px;
        }
        
        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 24px;
            font-size: 14px;
            display: none;
        }
        
        .alert.error {
            background: rgba(255, 0, 110, 0.1);
            border: 1px solid var(--accent-secondary);
            color: var(--accent-secondary);
        }
        
        .alert.success {
            background: rgba(0, 240, 255, 0.1);
            border: 1px solid var(--accent-primary);
            color: var(--accent-primary);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-secondary);
        }
        
        .input {
            width: 100%;
            padding: 14px 16px;
            background: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: 10px;
            color: var(--text-primary);
            font-size: 15px;
            font-family: inherit;
            outline: none;
            transition: all 0.2s;
        }
        
        .input:focus {
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(0, 240, 255, 0.1);
        }
        
        .btn {
            width: 100%;
            padding: 14px;
            background: var(--accent-primary);
            color: #000;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 8px;
        }
        
        .btn:hover:not(:disabled) {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(0, 240, 255, 0.3);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .footer {
            text-align: center;
            margin-top: 32px;
            color: var(--text-secondary);
            font-size: 14px;
        }
        
        .footer a {
            color: var(--accent-primary);
            text-decoration: none;
            font-weight: 600;
            transition: opacity 0.2s;
        }
        
        .footer a:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">AI<span>Chat</span></div>
        <div class="subtitle">Welcome back</div>
        
        <div class="alert error" id="error"></div>
        <div class="alert success" id="success"></div>
        
        <form id="form">
            <div class="form-group">
                <label class="label">Username</label>
                <input type="text" class="input" id="username" placeholder="Enter your username" required>
            </div>
            
            <div class="form-group">
                <label class="label">Password</label>
                <input type="password" class="input" id="password" placeholder="Enter your password" required>
            </div>
            
            <button type="submit" class="btn" id="btn">Login</button>
        </form>
        
        <div class="footer">
            Don't have an account? <a href="/register">Sign up</a>
        </div>
    </div>

    <script>
        const form = document.getElementById('form');
        const error = document.getElementById('error');
        const success = document.getElementById('success');
        const btn = document.getElementById('btn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            error.style.display = 'none';
            success.style.display = 'none';
            btn.disabled = true;
            btn.textContent = 'Logging in...';
            
            try {
                const res = await fetch('/api/login', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({username, password})
                });
                
                const data = await res.json();
                
                if (res.ok) {
                    success.textContent = 'Login successful!';
                    success.style.display = 'block';
                    setTimeout(() => window.location.href = '/chat', 1000);
                } else {
                    error.textContent = data.error || 'Login failed';
                    error.style.display = 'block';
                    btn.disabled = false;
                    btn.textContent = 'Login';
                }
            } catch (err) {
                error.textContent = 'Connection error. Please try again.';
                error.style.display = 'block';
                btn.disabled = false;
                btn.textContent = 'Login';
            }
        });
    </script>
</body>
</html>
